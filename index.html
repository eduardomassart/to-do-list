<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/container.css">
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="stylesheet" href="./assets/css/list.css">
    <link rel="stylesheet" href="./assets/css/item.css">
    <link rel="stylesheet" href="./assets/css/empty.css">
    <title>To do list</title>
</head>
    <body>
        <section class="container">
            <h1 class="container__title">Task List</h1>
            <div class="input">
                <input type="text" class="input__box" id="input__box" placeholder="What do you have planned?">
                <button class="input__button">Add task</button>
            </div>
            <div class="list">
                <h2 class="list__title">Tasks</h2>
                <ul class="list__items">
                    <li class="list__empty">
                        <img src="./assets/img/icon-list-bg.png" class="list__empty-img" alt="empty list">
                        <p class="list__empty-text">Begin your task list!</p>
                    </li>
                </ul>
            </div>
        </section>
    </body>
    <script src="./assets/js/cria-tasks.js"></script>
    <script src="./assets/js/edita-task.js"></script>
</html>
